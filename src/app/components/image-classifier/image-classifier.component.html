<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-auto">
      <h5>Input Image</h5>
      <canvas #inCanvas class="border border-primary"></canvas>
    </div>
    <div class="col-md-auto">
      <h5>Output Image</h5>
      <canvas #outCanvas class="border border-primary"></canvas>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-auto">
      <input type="file" (change)="fileChanged($event)">
    </div>
  </div>
</div>
